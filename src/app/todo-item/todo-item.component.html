<mat-card-content mat-list-item class='todoCard'>
		<mat-checkbox 	 
		[checked]="todo.isDone"
		(change)="toggle()">
		<span [ngClass]="{'done': todo.isDone, 'todoCard-text' : true}">
			{{todo?.title}}   
		</span>
		<button mat-icon-button class='deleteIcon' (click)="delete()">&times;</button>
	</mat-checkbox>
	
</mat-card-content>
